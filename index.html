<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Web Adventure For Fun</title>
    <link href="css/site.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/jquery.cookies.2.2.0.min.js"></script>
    <script type="text/javascript" src="js/site.js"></script>
    <style type="text/css">
      
      .tip { color: #aaa; font-size: 10pt; }

      #pause-indicator { display: none; }

      #log-wrapper.pause #pause-indicator { display: block; }

      #log-container p { margin: 10px; }

      #layer-bg { position: absolute; top: 0px; bottom: 0px; left: 0px; right: 0px; }
      #layer-bg > * { position: absolute; top: 0px; bottom: 0px; left: 0px; right: 0px; }

    </style>
  </head>
  <body>
    <div id="img-prepare-container" style="display: none;">
    </div>

    <div style="position: absolute; top: 0px; bottom: 0px; left: 0px; right: 0px;">

      <div class="ocenter">
        <div>
          <div id="login-container">
            <div>输入名字：<span class="tip">每个名字都有固定的自动存档</span></div>
            <div style="padding: 3px; background: white; border-radius: 5px; margin: 3px; color: black; "><div><input id="player-name" type="text" style="border: 0; padding: 0; margin: 0; width: 100%; background: transparetn; color: inherit; "/></div></div>
            <div>剧本：</div>
            <div><input name="mod" type="radio" id="mod-startup-demo" value="startup" checked="checked" /><label for="mod-startup-demo">STARTUP DEMO</label></div>
            <div style="margin-top: 10px; text-align: right;">
              <button type="button" id="button-start">开始</button>
            </div>
          </div>

          <div style="position: relative; width: 800px; height: 600px; display: inline-block; display: none;" id="scene-container">
            <div id="layer-bg">
            </div>

            <div id="layer-people">
            </div>

            <div id="layer-fg">
            </div>
            
            <div style="position: absolute; bottom: 10px; height: 100px; left: 10px; right: 10px; border-radius: 5px; padding: 5px; opacity: 0.7; background: white; color: darkred; text-align: left;" id="log-wrapper">
              <div style="position: absolute; top: 5px; bottom: 5px; left: 5px; right: 5px; overflow-y: scroll; overflow-x: hidden; word-wrap: break-word; text-align: left;">
                <div class="vcenter">
                  <div id="log-container">
                  </div>
                </div>
              </div>

              <div style="position: absolute; bottom: 10px; right: 25px; background: red; color: white; padding: 5px; border-radius: 5px;" id="pause-indicator">
                单击继续
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div id="loading-screen" style="display: none; position: absolute; top: 0px; bottom: 0px; left: 0px; right: 0px;">
      <div class="ocenter">
        <div style="padding: 20px; display: inline-block; background: #ffaa00; color: black; border-radius: 10px; ">
          <img src="img/loading.gif" style="vertical-align: middle; margin-right: 10px;"/><div style="display: inline-block; vertical-align: middle">正在载入 ... <span id="loading-progress"></span>%</div>
        </div>
      </div>
    </div>
  </body>
</html>
